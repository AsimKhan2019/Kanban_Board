<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Launches</title>
  </head>
  <body>
    <div id="launch-modal">
      <div class="launch-card">
          
          <div class="launch-img">
            <div class="content">
              <h1></h1>
              <div class="details">
                <ul>
                <li>
              <span>Launch Provider:</span>
              <span class="lsp"></span>
            </li>
            <li>
              <span>Mission Type:</span>
              <span class="mission"></span>
            </li>
            <li>
              <span>Pad:</span>
              <span class="pad"></span>
            </li>
            <li>
              <span>Location:</span>
              <span class="location"></span>
            </li>
                </ul>
              </div>
            </div>
            <button class="close">x</button>
            
            
          </div>
          <div id="comment">
            <h2>Comments (<span class="comments-count"></span>)</h2>
                <ul class="commentList">
                </ul>
                <div class="entry">
                  <h2>Add a Comment</h2>
                  <form>
                    <input id="txt-visitor" type="text" placeholder="Your name" />
                    <input id="txt-comment" type="text" placeholder="Your comments" />
                    <input id="launch-id" type="hidden" />
                    <input id="btn-save-comment" type="button" value="Comment" />
                  </form>
                </div>
          </div>
      </div>
    </div>
    <header>

    </header>
    
    <section class="launch-list">
      
    </section>
    <div class="launch-card template" >
      <div class="imgHeader">
        
      </div>
      
      <div class="title">
        <h3></h3>
        <div class="likes">
          <span></span>
        </div>
      </div>
      <div class="actions">
        <button class="comment">Comments</button>
        <button class="reserve">Reservation</button>
      </div>
    </div>
  </body>
</html>
